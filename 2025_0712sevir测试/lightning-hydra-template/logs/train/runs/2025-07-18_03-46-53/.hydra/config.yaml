task_name: train
tags:
- sevir
- vil
- nowcasting
- convlstm
train: true
test: true
ckpt_path: null
seed: 42
data:
  _target_: src.data.sevir_datamodule.SEVIRDataModule
  data_dir: /data0/cjl/code/nowcasting/data
  vil_data_dir: /data0/cjl/code/nowcasting/data/vil
  catalog_path: /data0/cjl/code/nowcasting/data/CATALOG.csv
  image_size:
  - 384
  - 384
  input_frames: 13
  output_frames: 12
  frame_interval: 5
  batch_size: 4
  num_workers: 4
  pin_memory: true
  use_transforms: true
  normalize: true
  random_crop: false
  train_val_test_split:
  - 0.7
  - 0.2
  - 0.1
model:
  _target_: src.models.convlstm_module.VILNowcastingModel
  input_channels: 1
  hidden_dims:
  - 64
  - 128
  - 64
  kernel_sizes:
  - - 3
    - 3
  - - 3
    - 3
  - - 3
    - 3
  learning_rate: 0.001
  output_frames: 12
  compile: false
callbacks:
  model_checkpoint:
    _target_: lightning.pytorch.callbacks.ModelCheckpoint
    dirpath: ${paths.output_dir}/checkpoints
    filename: epoch_{epoch:03d}
    monitor: val/acc
    verbose: false
    save_last: true
    save_top_k: 1
    mode: max
    auto_insert_metric_name: false
    save_weights_only: false
    every_n_train_steps: null
    train_time_interval: null
    every_n_epochs: null
    save_on_train_epoch_end: null
  early_stopping:
    _target_: lightning.pytorch.callbacks.EarlyStopping
    monitor: val/acc
    min_delta: 0.0
    patience: 100
    verbose: false
    mode: max
    strict: true
    check_finite: true
    stopping_threshold: null
    divergence_threshold: null
    check_on_train_epoch_end: null
  model_summary:
    _target_: lightning.pytorch.callbacks.RichModelSummary
    max_depth: -1
  rich_progress_bar:
    _target_: lightning.pytorch.callbacks.RichProgressBar
logger:
  wandb:
    _target_: lightning.pytorch.loggers.wandb.WandbLogger
    save_dir: ${paths.output_dir}
    offline: false
    id: null
    anonymous: null
    project: lightning-hydra-template
    log_model: false
    prefix: ''
    group: ''
    tags: []
    job_type: ''
trainer:
  _target_: lightning.pytorch.trainer.Trainer
  default_root_dir: ${paths.output_dir}
  min_epochs: 1
  max_epochs: 50
  accelerator: gpu
  devices: 1
  precision: 16
  enable_checkpointing: true
  enable_progress_bar: true
  enable_model_summary: true
  check_val_every_n_epoch: 1
  log_every_n_steps: 10
  fast_dev_run: false
paths:
  root_dir: ${oc.env:PROJECT_ROOT}
  data_dir: ${paths.root_dir}/data/
  log_dir: ${paths.root_dir}/logs/
  output_dir: ${hydra:runtime.output_dir}
  work_dir: ${hydra:runtime.cwd}
extras:
  ignore_warnings: false
  enforce_tags: true
  print_config: true
name: sevir_vil_nowcasting
